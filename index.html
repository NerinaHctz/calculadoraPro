<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="box">
      <div class="input-container">
        <input id="display" type="text" />
      </div>
      <div class="keyboard">
        <button class="btn" onclick="clearNumbers()">C</button>
        <button class="btn" onclick="eraseNumber()"><<</button>
        <button class="btn" onclick="getPercent()">%</button>
        <button class="btn" onclick="divideNumbers()">/</button>
        <button class="btn" onclick="number(1)">1</button>
        <button class="btn" onclick="number(2)">2</button>
        <button class="btn" onclick="number(3)">3</button>
        <button class="btn" onclick="sumNumbers()">+</button>
        <p>Hola</p>
        <button class="btn" onclick="number(4)">4</button>
        <button class="btn" onclick="number(5)">5</button>
        <button class="btn" onclick="number(6)">6</button>
        <button class="btn" onclick="substractNumbers()">-</button>
        <button class="btn" onclick="number(7)">7</button>
        <button class="btn" onclick="number(8)">8</button>
        <button class="btn" onclick="number(9)">9</button>
        <button class="btn" onclick="multiplyNumbers()">x</button>
        <button class="btn" onclick="getSquareRoot()">âˆš</button>
        <button class="btn" onclick="number(0)">0</button>
        <button class="btn" onclick="dot()">.</button>
        <button class="btn" onclick="equal()">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
